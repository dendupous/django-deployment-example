<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load static %}

    {% block body_block %}
        <div class="jumbotron">
            {% if registered %}
            <h1>Thank you for registering</h1>
            {% else %}
            <h1>Register here!</h1>
            <h3>Fill up the form</h3>
            <form enctype="multipart/form-data" method="post">
                <div class="form-group">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                </div>
                <input type="submit" value="Register">
            </form>
            {% endif %}
        </div>
    {% endblock %}
